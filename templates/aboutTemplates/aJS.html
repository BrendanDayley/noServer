<div class='wholePane' ng-controller='aJSController'>

	<div class='aJSContainer' ng-repeat='direc in ngDirecs'>
		<div class='nothin'>
			<span grid class='aJSItems' ng-click='showDetails = ! showDetails'>{{direc.direc}}</span>
			<br>
			<br>
			<div class='details' ng-show='showDetails'>{{direc.description}}</div>
		</div>
	</div>

</div>
